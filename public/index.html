<body ng-controller="MainController">

            <div class="navbar-header">

                    </li>
                    <li>
                        <a href ui-sref="diagnosticDashboard">Diagnostics</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href ui-sref="diagnosticDashboard">Alarms</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-switch="isAuthenticated()">

                </ul>

    <div class="content-wrapper">
